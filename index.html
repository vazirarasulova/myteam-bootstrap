<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Myteam</title>
</head>

<body>

  <section class="bg-success py-4">
    <div class="container">

      <h1 class="text-light text-center mt-5 mb-5">Meet the directors</h1>


      <div class="row mx-4 justify-content-between position-relative">

        <div class="col-3 text-center mb-5 bg-dark position-relative me-1 pb-5">
          <img src="./images/Nikita.png" alt="Nikita Marks is a Founder & CEO" width="96" height="96"
            class="mb-2 mt-3 rounded-circle">
          <h2 class="directors__subtitle text-info fs-5 lh-lg mb-0 fw-bold">Nikita Marks</h2>
          <i class="d-inline-block directors__text text-light fw-lighter lh-lg  mb-3">Founder & CEO</i>
          <span
            class="bg-danger px-3 py-2 mb-3 rounded-circle position-absolute top-100 start-50 translate-middle">+</span>
        </div>

        <div class="col-3 text-center mb-5 bg-dark position-relative me-1 pb-5">
          <img src="./images/Cristian.png" alt="Cristian Duncan is a Co-founder & COO" width="96" height="96"
            class="mb-2 mt-3 rounded-circle">
          <h2 class="text-info fs-5 lh-lg mb-0 fw-bold">Cristian Duncan</h2>
          <i class="d-inline-block text-light fw-lighter lh-lg  mb-3">Co-founder & COO</i>
          <span
            class="bg-danger px-3 py-2 mb-3 rounded-circle position-absolute top-100 start-50 translate-middle">+</span>
        </div>

        <div class="col-3 text-center mb-5 bg-dark position-relative me-1 pb-5">
          <img src="./images/Cruz.png" alt="Cruz Hamer who is a Co-founder & CTO" width="96" height="96"
            class="mb-2 mt-3 rounded-circle">
          <h2 class="text-info fs-5 lh-lg mb-0 fw-bold">Cruz Hamer</h2>
          <i class="d-inline-block text-light fw-lighter lh-lg mb-3">Co-founder & CTO</i>
          <span
            class="bg-danger px-3 py-2 mb-3 rounded-circle position-absolute top-100 start-50 translate-middle">+</span>
        </div>

        <div class="col-3 text-center mb-5 bg-dark position-relative me-1 pb-5">
          <img src="./images/Drake.png" alt="Drake Heaton is a lead of Business Development" width="96" height="96"
            class="mb-2 mt-3 rounded-circle">
          <h2 class="text-info fs-5 lh-lg mb-0 fw-bold">Drake Heaton</h2>
          <i class="d-inline-block text-light fw-lighter lh-lg  mb-3">Bsiness Development Lead</i>
          <span
            class="bg-danger px-3 py-2 mb-3 rounded-circle position-absolute top-100 start-50 translate-middle">+</span>
        </div>

        <div class="col-3 text-center mb-5 bg-dark  position-relative me-1 pb-5">
          <img src="./images/Griffin.png" alt="Griffin Wise is a lead of marketing" width="96" height="96"
            class="mb-2 mt-3 rounded-circle">
          <h2 class=" text-info fs-5 lh-lg mb-0 fw-bold">Griffin Wise</h2>
          <i class="d-inline-block text-light fw-lighter lh-g  mb-3">Lead Marketing</i>
          <span
            class="bg-danger px-3 py-2 mb-3  rounded-circle position-absolute top-100 start-50 translate-middle">+</span>
        </div>

        <div class="col-3 text-center mb-5 bg-dark position-relative me-1 pb-5">
          <h2 class="directors__name text-info fs-5 lh-lg mt-3 mb-8 fw-bold">Aden Allan</h2>
          <blockquote class="fw-bolder lh-base text-light mb-4">“Empowered teams create truly amazing products. Set the
            north star and let them follow it.”</blockquote>
          <div>
            <a href="" class="directors__link"><img src="./images/twitter.svg" alt="twitter icon" width="24" height="20"
                class="me-2"></a>
            <a href="" class="directors__link"><img src="./images/linkedin(1).svg" alt="linkedin icon" width="20"
                height="20"></a>
          </div>
          <span
            class="bg-info px-3 py-2 mb-3  rounded-circle position-absolute top-100 start-50 translate-middle">-</span>
        </div>

        </ol>
      </div>

    </div>
  </section>

</body>

</html>
